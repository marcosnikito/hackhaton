<div class="row" ng-controller="listarTreinadorController as vm">
        <table class="table table-striped">
            <thead>
                <th class="tCenter">#</th>
                <th class="tLeft">Nome</th>
                <th class="tCenter">Pokemons</th>
                <th class="tRight">Ação</th>
            </thead>
            <tbody>
                <tr ng-repeat="treinador in vm.treinadorService.listaTreinadores track by $index">
                    <td class="tCenter">{{vm.treinador.id}}</td>
                    <td class="tLeft">{{vm.treinador.nome}}</td>
                    <td class="tCenter">
                        <ul>
                            <li ng-repeat="pokemon in vm.treinador.listaPokemons">
                                {{vm.pokemon.nome}}
                            </li>
                        </ul>
                    </td>
                    <td class="tRight">
                        <pokemon-dropdown-menu>
                            <a class="dropdown-item" ng-click="vm.excluir(treinador)">excluir</button>
                            <a class="dropdown-item" ng-click="vm.editar(treinador)">editar✏️</button>
                                <a class="dropdown-item" ng-click=~vm.excluir(treinador)>
                            <a class="dropdown-item" ng-click="vm.batalhar()">batalhar</button>
                        </pokemon-dropdown-menu>
                    </td>
                </tr>
                <tr ng-show="!vm.treinadorService.listaTreinadores.length" class="tCenter">
                    <td colspan="4">
                        Nenhum Treinador cadastrado!
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-sm-6">
                <button class="btn btn-outline-primary" ng-click="vm.irTelaCadastrar()">[+] Novo Treinador</button>
            </div>
            <div class="col-sm-6">
                <a class="link" href="#!/home">Voltar</a>
            </div>
        </div>



                <pokemon-modal id-modal="modal-excluir-treinador" titulo-modal="Confirmação de Exclusão"
            tamanho="modal-sm" callback-confirmar="vm.excluir(vm.idSelecionado)">

            <b>Deseja excluir esse treinador?</b>

        </pokemon-modal>
    </div>
